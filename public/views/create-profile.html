<div ng-controller="ProfileController as profile">
	<div class="ui main text">
		<div class="ui">

			<div ng-show="profile.isStep(1)">
				<center>
					<h2 class="ui header">Welcome to Knotty Tie Co!</h2>
					<h3 class="ui header">Custom wedding ties, bow ties, and pocket squares made just for you.</h3>

					<br/>
					<div class="twelve wide column centered">
						<div class="ui container">
							<img class="ui fluid rounded image" src="./assets/wedding-photo.png">
							<br/>
							<p>We'll start by asking a few simple questions to find your style.</p>
							<button class="ui positive button" ng-click="profile.setStep(2)">I'm Ready</button>
						</div>
					</div>
				</center>
			</div>
			<div ng-show="profile.isStep(2)">
				<div class="ui row">
				<center>
					<h3 class="ui header">Your Tastes</h3>
					<h4 class="ui header">Which styles describe the look you're going for?</h4>
				</center>
				<br />
				</div>
				<div class="ui centered fluid container cards">
					<div class="ui link card" ng-class="{'yellow': profile.descriptorIsSelected('modern')}" ng-click="profile.toggleDescriptor('modern')">
						<div class="image">
							<img src="./assets/wedding-photo.png">
						</div>
						<div class="content">
							Modern
							<span class="right floated star">
								<i class="star icon" ng-class="{'yellow': profile.descriptorIsSelected('modern'), 'grey': !profile.descriptorIsSelected('modern')}"></i>
							</span>
						</div>
					</div>
					<div class="ui link card" ng-class="{'yellow': profile.descriptorIsSelected('classic')}" ng-click="profile.toggleDescriptor('classic')">
						<div class="image">
							<img src="./assets/wedding-photo.png">
						</div>
						<div class="content">
							Classic
							<span class="right floated star">
								<i class="star grey icon" ng-class="{'yellow': profile.descriptorIsSelected('classic'), 'grey': !profile.descriptorIsSelected('classic')}"></i>
							</span>
						</div>
					</div>
					<div class="ui link card" ng-class="{'yellow': profile.descriptorIsSelected('vintage')}" ng-click="profile.toggleDescriptor('vintage')">
						<div class="image">
							<img src="./assets/wedding-photo.png">
						</div>
						<div class="content">
							Vintage
							<span class="right floated star">
								<i class="star grey icon" ng-class="{'yellow': profile.descriptorIsSelected('vintage'), 'grey': !profile.descriptorIsSelected('vintage')}"></i>
							</span>
						</div>

					</div>
					<div class="ui link card" ng-class="{'yellow': profile.descriptorIsSelected('rustic')}" ng-click="profile.toggleDescriptor('rustic')">
						<div class="image">
							<img src="./assets/wedding-photo.png">
						</div>
						<div class="content">
							Rustic
							<span class="right floated star">
								<i class="star grey icon" ng-class="{'yellow': profile.descriptorIsSelected('rustic'), 'grey': !profile.descriptorIsSelected('rustic')}"></i>
							</span>
						</div>

					</div>
					<div class="ui link card" ng-class="{'yellow': profile.descriptorIsSelected('minimal')}" ng-click="profile.toggleDescriptor('minimal')">
						<div class="image">
							<img src="./assets/wedding-photo.png">
						</div>
						<div class="content">
							Minimal
							<span class="right floated star">
								<i class="star grey icon" ng-class="{'yellow': profile.descriptorIsSelected('minimal'), 'grey': !profile.descriptorIsSelected('minimal')}"></i>
							</span>
						</div>
					</div>
				</div>
				<br/>
				<center>
				<button class="ui right labeled icon centered button" ng-class="{'positive active': profile.descriptorsHaveSelections() === true, 'disabled': profile.descriptorsHaveSelections() === false}">
				  <i class="right arrow icon"></i>
				  Next
				</button>
				</center>
			</div>
		</div>
	</div>
</div>
